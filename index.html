<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="position: fixed; margin-bottom: 600px; font-size: 50px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color:black;">WEATHER FORECAST</h2>
    <div class="container">   
        
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not found!!!!</h1>
            <img src="/404.png" alt="404 Error">
        </div>
        <div class="weather-body">               
            <img src="./cloud.png" alt="Weather Image" class="weather_img">
            
            <div class="weatherbox">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description"> Light Rain </p>
            </div>

            <div class="weatherdetails">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <p>
                            Humidity
                        </p>
                        <span id="humidity">45%</span>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <p>
                            Wind Speed
                        </p>
                        <span id="windspeed">12 kmph</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
